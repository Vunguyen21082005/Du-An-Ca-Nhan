<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="bg-light border-bottom p-3">
    <h4 class="d-inline-block me-3">Menu</h4>
    <ul class="nav">
        <li class="nav-item"><a th:href="@{/chi-tiet-san-pham/hien-thi}" class="nav-link">Chi tiết sản phẩm</a></li>
        <li class="nav-item"><a th:href="@{/dong/hien-thi}" class="nav-link">Dòng sản phẩm</a></li>
        <li class="nav-item"><a th:href="@{/mau-sac/hien-thi}" class="nav-link">Màu sắc</a></li>
        <li class="nav-item"><a th:href="@{/nsx/hien-thi}" class="nav-link">NSX</a></li>
        <li class="nav-item"><a th:href="@{/san-pham/hien-thi}" class="nav-link">Sản phẩm</a></li>
        <li class="nav-item"><a th:href="@{cua-hang}" class="nav-link">Cửa hàng</a></li>
        <li class="nav-item"><a th:href="@{/nhan-vien/hien-thi}" class="nav-link">Nhân viên</a></li>
        <li class="nav-item"><a th:href="@{/chuc-vu/hien-thi}" class="nav-link">Chức vụ</a></li>
    </ul>
</div>
<form action="/mau-sac/add" method="post" class="border p-4 rounded shadow bg-light">
    <div class="mb-3">
        <label for="ma" class="form-label">Mã Màu</label>
        <input type="text" class="form-control" id="ma" name="ma" required>
    </div>
    <div class="mb-3">
        <label for="ten" class="form-label">Tên Màu</label>
        <input type="text" class="form-control" id="ten" name="ten" required>
    </div>

    <button type="submit" >Them</button>

</form>

<table class="table table-bordered table-striped mt-2">
    <thead class="table-primary">
    <tr>
        <th>STT</th>
        <th>Ma </th>
        <th>Ten</th>
        <th>Hoat Dong</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sp,i:${listMauSac}">
        <td th:text="${i.count}"></td>
        <td th:text="${sp.ma}"></td>
        <td th:text="${sp.ten}"></td>
        <td>
            <a th:href="@{/mau-sac/delete/{Id}(Id=${sp.Id})}">Delete</a>
            <a th:href="@{/mau-sac/viewUpdate/{Id}(Id=${sp.Id})}">Update</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
