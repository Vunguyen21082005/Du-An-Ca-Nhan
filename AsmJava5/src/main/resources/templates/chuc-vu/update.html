<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex">
    <ul class="nav">
        <li class="nav-item me-5"><a th:href="@{/chi-tiet-san-pham/hien-thi}" class="nav-link">Chi tiết sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/dong/hien-thi}" class="nav-link">Dòng sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{/mau-sac/hien-thi}" class="nav-link">Màu sắc</a></li>
        <li class="nav-item me-5"><a th:href="@{/nsx/hien-thi}" class="nav-link">NSX</a></li>
        <li class="nav-item me-5"><a th:href="@{san-pham/hien-thi}" class="nav-link">Sản phẩm</a></li>
        <li class="nav-item me-5"><a th:href="@{cua-hang}" class="nav-link">Cửa hàng</a></li>
        <li class="nav-item me-5"><a th:href="@{/nhan-vien/hien-thi}" class="nav-link">Nhân viên</a></li>
        <li class="nav-item me-5"><a th:href="@{/chuc-vu/hien-thi}" class="nav-link">Chức vụ</a></li>
    </ul>
    <form action="@{/nsx/update}" method="post" class="border p-4 rounded shadow bg-light" th:object="${list}">
        <div> class="mb-3">
            <label for="Id" class="form-label">Id</label>
            <input type="text" class="form-control" id="Id" name="Id" required th:value="${list.id}">
        </div>
        <div class="mb-3">
            <label for="ma" class="form-label">Mã Chu Vu</label>
            <input type="text" class="form-control" id="ma" name="ma" th:field="*{ma}" required>
        </div>
        <div class="mb-3">
            <label for="ten" class="form-label">Tên Chuc Vu</label>
            <input type="text" class="form-control" id="ten" name="ten" th:field="*{ten}" required>
        </div>

        <button type="submit" >Them</button>
    </form>
</div>
</body>
</html>
